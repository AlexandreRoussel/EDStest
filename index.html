<!DOCTYPE html>
<html lang="en">

<head>
  <title>FindUrSong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type=text/css href="css/style.css">
  <link rel="stylesheet" type=text/css href="css/stylebtn.css">
  <script src="js/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/j-query-tmpl.js"></script>
  <script src="js/search.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
<!-- header -->
<div class="container-fluid">
    <div class="row myheader">
        <div class="col-sm-6 image">
            <div id="console2">
                <main id="consoleText2"></main>
            </div>
        </div>
        <div class="col-sm-6">
           <div class="row">
            <nav class="navbar navbar-toggleable-md navbar-light bg-faded barre">
                <a class="navbar-brand" href="#"></a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="form-inline my-2 my-lg-0">
                       <div class="row btnrow">
                           <div class="col-md-6">
                            <input type="text" id="myInput" placeholder="Artiste, Titre, Album" title="Type in a name" class="form-control mr-sm-2">
                            </div>
                            <div class="col-md-6">
                                <div class="round">
                                    <a class="button" href="#" onclick="mySearch()">Rechercher</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </nav>
        </div>
        </div>
    </div>
    <!-- /header -->
    <!-- body -->
    
</div>
<div id="placeholder"></div>
    
<script id="template" type="text/x-jquery-tmpl" onload="audio">
<div class="col-sm-4 mysearch">
    <div class="mybg">
        <div class="row thecontent">
            <div class="myinfos">
                <div class="col-sm-6">
                    <h2 class="myartist"> ${fields["artist"]}</h2>
                    <h2 class="mytitle"> ${fields["title"]}</h2>
                    <h3 class="myalbum">From the album:<br> ${fields["album"]}</h3>
                </div>
                <div class="col-sm-6">
                    <img class="myimg" src="${fields["cover"]}">
                </div>
            </div>
        </div>
        <div class="theaudio">
            <div class="row">
                <div class="audio">
                     <audio class="lecteurs" preload="auto" controls>
                        <source src="${fields["spotify-link"][0]["url"]}">
                     </audio>
                </div>
            </div>
        </div>
    </div>
</div>
</script>

<!-- /body -->
</body>

</html>
